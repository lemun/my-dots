# iMac (Mid 2011) 21.5" — 1920x1080 @ 60Hz, non-Retina

# Use `hyprctl monitors` to confirm the connector name (likely eDP-1 on an iMac).
monitor = eDP-1,1920x1080@60,0x0,1

# --- Scaling (1x) ---
env = WLR_FRACTIONAL_SCALE,0
env = GDK_SCALE,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,0
env = QT_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland
env = XCURSOR_SIZE,24   # bump to 28–32 if cursor feels small

# --- Stability on old GPUs (AMD Radeon HD 6750M/6770M era) ---
# Atomic modesetting wasn't universal back then; keep atomic off.
env = WLR_DRM_NO_ATOMIC,1

# Try to keep hardware cursors ON for performance; only disable if you see glitches.
# env = WLR_NO_HARDWARE_CURSORS,1

# Leave software GL off unless you need it for debugging.
env = LIBGL_ALWAYS_SOFTWARE,0
